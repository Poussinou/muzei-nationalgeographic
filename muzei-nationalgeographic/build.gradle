buildscript {
   repositories {
      mavenCentral()
   }
   dependencies {
      classpath 'com.android.tools.build:gradle:2.1.0'
   }
}

apply plugin: 'com.android.application'

repositories {
   mavenCentral()
}

dependencies {
   compile 'com.google.android.apps.muzei:muzei-api:2.0'
   compile 'com.squareup.retrofit2:retrofit:2.0.2'
   compile ('com.squareup.retrofit2:converter-simplexml:2.0.2') {
      exclude module: 'stax-api'
   }
}

android {
   compileSdkVersion 23
   buildToolsVersion '23.0.3'

   defaultConfig {
      minSdkVersion 17
      targetSdkVersion 23
      versionCode 8
      versionName "1.1.5"
   }

   sourceSets {
      main {
         assets.srcDirs = ['src/assets']
         java.srcDirs = ['src/java']
         res.srcDirs = ['src/res']
         manifest.srcFile 'src/AndroidManifest.xml'
      }
   }

   signingConfigs {
      release {
         /* get the keystore data for signing */
         def Properties props = new Properties()
         def propFile = file('../keystore/signing.properties')

         if (propFile.canRead()) {
            props.load(new FileInputStream(propFile))

            if (props != null
                  && props.containsKey('STORE_FILE')
                  && props.containsKey('STORE_PASSWORD')
                  && props.containsKey('KEY_ALIAS')
                  && props.containsKey('KEY_PASSWORD')) {
               android.signingConfigs.release.storeFile = file(props['STORE_FILE'])
               android.signingConfigs.release.storePassword = props['STORE_PASSWORD']
               android.signingConfigs.release.keyAlias = props['KEY_ALIAS']
               android.signingConfigs.release.keyPassword = props['KEY_PASSWORD']
            } else {
               android.buildTypes.release.signingConfig = null
               println 'props == null'
            }
         } else {
            android.buildTypes.release.signingConfig = null
            println 'propFile can\'t be read.'
         }
      }
   }

   buildTypes {
      release {
         //runProguard true
         //proguardFiles getDefaultProguardFile('proguard-android.txt'), file('proguard.txt')
         signingConfig signingConfigs.release
         debuggable false
         zipAlignEnabled true
         jniDebuggable false
      }
   }

   lintOptions {
      lintConfig file("lint.xml")
   }
}


